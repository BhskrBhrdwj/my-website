<!DOCTYPE html>
<!--
  Bhaskar's Scientific Calculator
  A simple scientific calculator with basic operations, trigonometric functions, logarithms, and constants like π and e.
!-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhaskar's Scientific Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .calculator {
      width: 350px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px #0004;
    }
    .display {
      width: 100%;
      height: 50px;
      background: #111;
      color: #fff;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 18px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #666; }
    .span-2 { grid-column: span 2; }
    .op { background: #1e90ff; }
    .op:hover { background: #4682b4; }
    .eq { background: #28a745; }
    .eq:hover { background: #218838; }
    .clr { background: #dc3545; }
    .clr:hover { background: #c82333; }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clr">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('^')">^</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('sqrt(')">√</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('log(')">log</button>
      <button onclick="append('0')" class="span-2">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="eq">=</button>
      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('pi')">π</button>
      <button onclick="append('e')">e</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    let current = '';

    function append(val) {
      if (current === '0' && val !== '.') current = '';
      current += val;
      display.textContent = current;
    }

    function clearDisplay() {
      current = '';
      display.textContent = '0';
    }

    function backspace() {
      current = current.slice(0, -1);
      display.textContent = current || '0';
    }

    function calculate() {
      try {
        let expr = current
          .replace(/π|pi/g, 'Math.PI')
          .replace(/e/g, 'Math.E')
          .replace(/sqrt\(/g, 'Math.sqrt(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/\^/g, '**');
        let result = Function('"use strict";return (' + expr + ')')();
        display.textContent = result;
        current = result.toString();
      } catch {
        display.textContent = 'Error';
        current = '';
      }
    }
  </script>
</body>
</html>
